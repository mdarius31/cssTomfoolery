<!DOCTYPE html>
<html lang="en">

<head>
  <title>cssTomfoolery</title>
  <meta charset="utf-8">
  <style>
    body {
      background-color: whitesmoke;
    }

    :root {
      --grey: #d5ddea;
      --black: #1a1917;
      --dark-grey: #504e4f;
    }

    #computer {
      background:
        /* screen */
        linear-gradient(to right, var(--black) 25px, transparent 25px);
      background-repeat: no-repeat;
      height: 100px;
      width: 100px;
    }

    #computer::before,
    #computer::after {
      content: '';
      display: block;
      position: absolute;
      height: 1000px;
      width: 1000px;
    }

  </style>
</head>

<body>
  <div id="computer"></div>
 </body>

</html>
